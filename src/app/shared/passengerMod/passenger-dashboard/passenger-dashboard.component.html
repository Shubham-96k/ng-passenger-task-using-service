

<app-passengerlist
[totalpassenger]="passArr.length"
[totalchkdin]="chkdincount"
></app-passengerlist>


<ul class="list-group mb-3">
    <li class="list-group-item" *ngFor="let passenger of passArr">
        {{passenger.fullname}}
    </li>
</ul>

<app-passengercard *ngFor="let pass of passArr"
[passcard]="pass"
(passobj)="onchange()">
</app-passengercard>
